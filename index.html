<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch V3</title>
    <meta content="IO games have taken the online gaming community by storm, offering fast-paced, competitive experiences that are both easy to learn and hard to master." name="description"/>
    <link rel="icon" type="image/png" href="./Assests/Imgs/Logo.png">
    <link rel="stylesheet" type="text/css" href="./Assests/CSS/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body class="default">

    <nav class="Navigation hideAfterFullscreen">
        <div class="Navigation-Container">
            <a class="Navigation-Image" href="./"><img src="./Assests/Imgs/Logo.png"></a>
            <ul>
                <li class="Navigation-Button"><a href="./"><i class="las la-home"></i><p>Home</p></a></li>
                <li class="Navigation-Button"><a href="#" id="emulatorButton"><i class="las la-hourglass-half"></i><p>Emulator JS</p></a></li>
                <li class="Navigation-Button"><a href="./settings.html"><i class="las la-cog"></i><p>Settings</p></a></li>
            </ul>
        </div>
    </nav>
    
    <div class="Projects-Frame hidden">
        <div class="Projects-FrameBar">
            <i id="close" class="las la-times-circle"></i>
            <i id="fullscreen" class="las la-expand"></i>
            <i id="link" class="las la-link"></i>
        </div>
        <iframe class="Projects-IFrame" src=""></iframe>
    </div>

    <div class="hideAfterFullscreen">
        <center>
            <h1 style="margin-top: 25px; color: var(--text-color1)">Projects</h1>
            <p style="margin-bottom: 25px;">
                <a style="color: var(--text-color1); text-decoration: underline;" 
                   href="https://docs.google.com/forms/d/e/1FAIpQLSdxE59ZmQ1XB9KiCue66vxhiiiJqe03wZMRAJG2TzGSOvTP7A/viewform">
                   Request Project
                </a>
            </p>
        </center>
        <hr>
        <center style="padding: 2em 0 0 0">
            <input type="text" class="Settings-TextInput" id="GameSearchBar" placeholder="Search For Project">
        </center>
    </div>

    <div class="Projects-Container hideAfterFullscreen">
        <div class="Game-Button" style="background-color: #000; color: white; border: none;">
            <a href="https://mathpunch.github.io" target="_blank" style="text-decoration: none; color: inherit;">
                <img src="./Assests/Imgs/mathpunch-v2-icon.png" alt="Mathpunch V2" class="Game-Icon" />
                <p class="Game-Title">Mathpunch V2</p>
            </a>
        </div>
    </div>

    <div class="Projects-Container hideAfterFullscreen">
        <footer class="footer">
            <p>Made By Ozzy</p>
        </footer>
    </div>

    <!-- Modal for Emulator JS -->
    <div id="emulatorModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Want Emulator JS Games? Click this link:</p>
            <a href="https://mathpunch.github.io/slideshow/" target="_blank">https://mathpunch.github.io/slideshow/</a>
        </div>
    </div>

    <script>
        // JavaScript for Modal
        const emulatorButton = document.getElementById("emulatorButton");
        const modal = document.getElementById("emulatorModal");
        const closeButton = document.querySelector(".close-button");

        // Show modal on button click
        emulatorButton.addEventListener("click", (e) => {
            e.preventDefault();
            modal.style.display = "block";
        });

        // Close modal when the close button is clicked (reload page when clicked)
        closeButton.addEventListener("click", () => {
            window.location.href = "https://mathpunch.github.io/latinas/e.html"; // Reload page
        });

        // Close modal when clicking outside of it
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

    <style>
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding-block: 15px;
            line-height: 28px;
            width: calc(70% + 4ch);
            font-size: 15px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            background-color: black;
            transition: color 0.15s ease;
        }

        .footer a:hover {
            color: rgb(225, 139, 9);
            text-decoration: underline;
        }

        .Game-Button {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 15px;
            background-color: black;
            border: 1px solid #444;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            color: white;
        }

        .Game-Button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .Game-Icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .Game-Title {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content a {
            color: blue;
            text-decoration: underline;
        }

        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</body>
</html>
